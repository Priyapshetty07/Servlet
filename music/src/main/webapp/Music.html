<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Music Servlet</title>
</head>
<body style="background-color: lightblue;">
	<h1 style="font-size: 50px; color:red; text-align: center;">Music
		details</h1>
	<form action="send">
		<table
			style="font-family: cursive; padding-left: 10%; background: center; margin-top: 30px; font-size: 25px; color: rgb(17, 16, 17);">

			<tr>
				<td><label>Album Name:</label></td>
				<td><input type="text" name="albumName"></td>
			</tr>

			<tr>
				<td><label>Singer Name:</label></td>
				<td><select name="singerName">
						<option>Arijit Singh</option>
						<option>Sonu Nigam</option>
						<option>Shreya Ghoshal</option>
						<option>Lata Mangeshkar</option>
						<option>Neha Kakkar</option>
						<option>S.P.Balasubrahmanyam</option>
						<option>Neeti Mohan</option>
						<option>Janaki</option>
						<option>Rajesh Krishnan</option>
						<option>Lata Mangeskar</option>
						<option>Puneetha Rajkumar</option>
				</select></td>
			</tr>


			<tr>
				<td><label>Lyrisct Name:</label></td>
				<td><select name="lyrisct">
						<option>Gulzar</option>
						<option>Sameer</option>
						<option>Guru kiran</option>
						<option>Chandam Shetty</option>
						<option>Hamsa leka</option>
				</select></td>
			</tr>

			<tr>
				<td><label>Language:</label></td>
				<td><select name="language">
						<option>KANNADA</option>
						<option>TULU</option>
						<option>HINDI</option>
						<option>ENGLISH</option>
						<option>MALAYALAM</option>
				</select></td>
			</tr>

			<tr>
				<td><input type="submit" value="save"></td>
			</tr>
		</table>
	</form>

</body>
</html>
