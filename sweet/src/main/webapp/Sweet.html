<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sweet Servlet</title>
</head>
<body style="background-color: blue;" >
	<h1 style="font-size: 30px; color:white; text-align: center;">Sweet
		order details</h1>
	<form action="send">
		<table
			style="font-family: cursive; padding-left: 2%; background: center; margin-top: 30px; font-size: 25px; color: rgb(17, 16, 17);">

			<tr>
				<td><label>Sweet Name:</label></td>
				<td><select name="sweetName">
						<option>Gulab jamun</option>
						<option>Kheer</option>
						<option>Rasgulla</option>
						<option>Ras Malai</option>
						<option>Mysore pak</option>
						<option>Rabri</option>
						<option>Peda</option>
						<option>Barfi</option>
						<option>Suji ka halwa</option>
						<option>Kaju katli</option>
						<option>Laddu</option>
				</select></td>
			</tr>


			<tr>
				<td><label>Sweet Origin:</label></td>
				<td><input type="radio" name="sweetOrigin" value="karnataka">karnataka
				<td><input type="radio" name="sweetOrigin" value="kerala">kerala
				<td><input type="radio" name="sweetOrigin" value="assam">assam
				<td><input type="radio" name="sweetOrigin" value="rajasthan">rajasthan
				<td><input type="radio" name="sweetOrigin" value="Others">Others
			</tr>
			<tr>
			<tr>
				<td><label>Sweet Color:</label></td>
				<td><input type="radio" name="sweetColor" value="white">white
				<td><input type="radio" name="sweetColor" value="brown">brown
				<td><input type="radio" name="sweetColor" value="yellow">yellow
				<td><input type="radio" name="sweetColor" value="green">green
				<td><input type="radio" name="sweetColor" value="orange">orange
			</tr>
			<tr>
			<tr>
				<td><label>Sweet Quantity:</label></td>
				<td><select name="sweetQuantity">
						<option>1/2 kg</option>
						<option>1 kg</option>
						<option>1.5 kg</option>
						<option>2 kg</option>
						<option>2.5 kg</option>
						<option>3 kg</option>
						<option>3.5 kg</option>
						<option>more than 3.5 kg</option>
				</select></td>
			</tr>

			<tr>
				<td><label>Sweet Price:</label></td>
				<td><input type="text" name="sweetPrice"></td>
			</tr>

			<tr>
				<td><label>Sweet Taste:</label></td>
				<td><input type="radio" name="sweetTaste" value="Heavy richness">Heavy richness
				<td><input type="radio" name="sweetTaste" value="Sugarless">Sugarless
				<td><input type="radio" name="sweetTaste" value="Delicious">Delicious
				<td><input type="radio" name="sweetTaste" value="Dry fruits">Dry fruits
				<td><input type="radio" name="sweetTaste" value="Rich in sugars">Rich in sugars
			</tr>
			<tr>

			<tr>
				<td><input type="submit" value="save"></td>
			</tr>
		</table>
	</form>
</body>
</html>
