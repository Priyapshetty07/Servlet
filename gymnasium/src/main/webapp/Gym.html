<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>GYM SERVLET</title>
</head>
<body style="background-color: teal;">
   <h1>Gymnasium details</h1>
   <form action="send">
		<pre>
          Name:<input type="text" name="gymName">
          Location:<select name="location">
	               <option>Marathahalli</option>
	               <option>Koramangala</option>
	               <option>Btm layout</option>
	               <option>HSR layout</option>
	               <option>Jayanagar 4th block</option>
                   </select>
          Fees: <input type="text" name="fees">
          Ratings:<select name="ratings">
 	              <option>1</option>
	              <option>2</option>
	              <option>3</option>
	              <option>4</option>
	              <option>5</option>
                  </select>
          Reviews:<textarea row="5" cols="30" name="reviews"></textarea> 
          Contact Details:<input type="text" name="contact">
          <input type="submit" value="save">
        </pre>
	</form>
</body>
</html>
